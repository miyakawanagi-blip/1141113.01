<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Slot Machine ğŸ„</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #e0f7fa, #80deea);
      background-image: url('https://www.transparenttextures.com/patterns/snow.png');
      font-family: 'Mountains of Christmas', cursive;
      overflow: hidden;
    }

    .slot-container {
      background: white;
      border: 5px solid #c62828;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 420px;
      height: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .slot-header {
      background: #c62828;
      color: white;
      width: 100%;
      text-align: center;
      font-size: 32px;
      padding: 20px 0;
      border-bottom: 4px solid #ef5350;
    }

    .reels {
      display: flex;
      justify-content: space-around;
      margin: 40px 0;
      width: 100%;
      height: 220px;
    }

    .reel {
      background: #fefefe;
      border: 3px solid #ef5350;
      border-radius: 15px;
      width: 100px;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      color: #c62828;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .spin-button {
      background: linear-gradient(to bottom, #43a047, #2e7d32);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 50px;
      font-size: 24px;
      font-family: inherit;
      cursor: pointer;
      box-shadow: 0 4px 0 #1b5e20;
      transition: all 0.2s ease;
    }

    .spin-button:active {
      transform: translateY(3px);
      box-shadow: 0 2px 0 #1b5e20;
    }

    .result {
      font-size: 26px;
      color: #c62828;
      margin-top: 30px;
      font-weight: bold;
    }

    .score {
      position: absolute;
      bottom: 20px;
      font-size: 22px;
      color: #388e3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="slot-container">
    <div class="slot-header">ğŸ„ Christmas Slot ğŸ…</div>
    <div class="reels">
      <div class="reel" id="reel1">ğŸ</div>
      <div class="reel" id="reel2">â­</div>
      <div class="reel" id="reel3">ğŸ„</div>
    </div>
    <button class="spin-button" id="spinButton">SPIN</button>
    <div class="result" id="resultText">Try your luck!</div>
    <div class="score" id="scoreBoard">Score: 0</div>
  </div>

  <script>
    const icons = ["ğŸ", "ğŸ„", "â­", "â„ï¸", "ğŸ¬", "ğŸ””"];
    const spinButton = document.getElementById('spinButton');
    const resultText = document.getElementById('resultText');
    const scoreBoard = document.getElementById('scoreBoard');
    let score = 0;

    const spinSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_1d3959e41e.mp3?filename=slot-machine-spin-113349.mp3");
    const winSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_d119312f49.mp3?filename=win-sound-2015.mp3");

    spinButton.addEventListener('click', () => {
      resultText.textContent = "Spinning...";
      spinSound.play();
      spinButton.disabled = true;

      const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];

      let results = [];

      reels.forEach((reel, index) => {
        let count = 0;
        const spin = setInterval(() => {
          reel.textContent = icons[Math.floor(Math.random() * icons.length)];
          count++;
          if (count > 15 + index * 5) {
            clearInterval(spin);
            const final = icons[Math.floor(Math.random() * icons.length)];
            reel.textContent = final;
            results[index] = final;

            // ç•¶ä¸‰å€‹è½‰è»¸éƒ½åœæ­¢æ™‚
            if (results.filter(Boolean).length === 3) {
              spinButton.disabled = false;
              if (results[0] === results[1] && results[1] === results[2]) {
                resultText.textContent = `ğŸ‰ JACKPOT! You got ${results[0]} x3!`;
                winSound.play();
                score += 10;
              } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                resultText.textContent = `âœ¨ Two of a kind! +5 points!`;
                score += 5;
              } else {
                resultText.textContent = `â„ï¸ Try again!`;
              }
              scoreBoard.textContent = `Score: ${score}`;
            }
          }
        }, 100);
      });
    });
  </script>
</body>
</html>
